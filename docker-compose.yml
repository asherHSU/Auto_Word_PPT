version: '3.8'

services:
  # 1. 資料庫服務 (維持不變)
  mongo:
    image: mongo:4.4
    container_name: church_mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - church-net

  # 2. 後端 API 服務 (改用映像檔)
  backend:
    # ❌ 移除 build 指令，NAS 不需要原始碼
    # build: ./backend
    # ✅ 新增 image 指令，直接從 Docker Hub 下載
    # 請將 'asher31892774' 替換為您的 Docker Hub 帳號
    image: asher31892774/church-backend:latest
    container_name: church_backend
    restart: always
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - JWT_SECRET=change_this_to_a_secure_secret_key
    volumes:
      # ⚠️ 關鍵：NAS 上只需要這兩個資料夾，不需要程式碼
      - ./resources:/app/resources
      - ./output:/app/output
    networks:
      - church-net

  # 3. 前端網頁服務 (改用映像檔)
  frontend:
    # ❌ 移除 build 指令
    # build: ./frontend
    # ✅ 新增 image 指令
    image: asher31892774/church-frontend:latest
    container_name: church_frontend
    restart: always
    ports:
      - "8080:80" 
    depends_on:
      - backend
    networks:
      - church-net

volumes:
  mongo_data:

networks:
  church-net:
    driver: bridge