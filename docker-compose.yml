version: '3.8'

services:
  # 1. 資料庫服務
  mongo:
    image: mongo:latest
    container_name: church_mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - church-net

  # 2. 後端 API 服務
  backend:
    build: ./backend
    container_name: church_backend
    restart: always
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - JWT_SECRET=change_this_to_a_secure_secret_key
    volumes:
      # ⚠️ 關鍵：將 NAS 上的實體資料夾掛載進去
      # 請修改左邊的路徑為您 NAS 上的實際路徑
      - ./resources:/app/resources
      - ./output:/app/output
    networks:
      - church-net

  # 3. 前端網頁服務
  frontend:
    build: ./frontend
    container_name: church_frontend
    restart: always
    ports:
      - "8080:80" # 左邊是您 NAS 要開放的 Port，您可以改成 80 或其他
    depends_on:
      - backend
    networks:
      - church-net

volumes:
  mongo_data:

networks:
  church-net:
    driver: bridge