version: '3.8'

services:
  # 1. 資料庫服務
  mongo:
    image: mongo:4.4
    container_name: church_mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - church-net

  # 2. 後端 API 服務
  backend:
    # ✅ 改用 build，強制使用本機 Dockerfile 建置最新程式碼
    build: ./backend
    # ❌ 移除 image，避免拉取到舊版
    # image: asher31892774/church-backend:latest
    container_name: church_backend
    restart: always
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
      # 請確保這裡的 SECRET 和前端一致，生產環境請修改
      - JWT_SECRET=change_this_to_a_secure_secret_key
    volumes:
      # ✅ 掛載資源資料夾，確保生成的檔案能同步回本機
      - ./resources:/app/resources
      - ./output:/app/output
    networks:
      - church-net

  # 3. 前端網頁服務
  frontend:
    # ✅ 改用 build，確保前端也是最新版
    build: ./frontend
    # ❌ 移除 image
    # image: asher31892774/church-frontend:latest
    container_name: church_frontend
    restart: always
    ports:
      - "8080:80" 
    depends_on:
      - backend
    networks:
      - church-net

volumes:
  mongo_data:

networks:
  church-net:
    driver: bridge